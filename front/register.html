<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="auth">
    <div class="stylesauth">
        <h1>Регистрация</h1>
        <div>
            <h3>ФИО</h3>
            <input class="name">
            <h3>Почта</h3>
            <input class="mail">
            <h3>Дата рождения</h3>
            <input type="date" class="date">
            <h3>Пол</h3>
            <div style="display: flex">
                <div style="width: 100%">
                    <p>
                        Мужской
                    </p>
                    <input type="radio" name="pol" class="m">
                </div>
                <div style="width: 100%">
                    <p>
                        Женский
                    </p>
                    <input type="radio" name="pol" class="w">
                </div>
            </div>
            <h3>Телефон</h3>
            <input class="phone">
            <h3>Пароль</h3>
            <input class="pass">
            <h3>Повторите пароль</h3>
            <input class="pass2">
            <div class="buttons2">
                <button class="register">Регистрация</button>
            </div>
        </div>
    </div>
</div>
<script src="logreg.js"></script>
</body>
</html>
